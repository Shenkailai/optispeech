sample_rate: ${data.sample_rate}
f_min: ${data.f_min}
f_max: ${data.f_max}
language: ${data.language}
tokenizer: ${data.tokenizer}
add_blank: ${data.add_blank}
data_statistics: ${data.data_statistics}
hifigan_ckpt: g_02500000
