defaults:
  - _self_
  - generator: default
  - optimizer: adamw
  - scheduler: cosine_with_warmup

_target_: optispeech.model.OptiSpeech
dim: 256
n_feats: ${data.n_feats}
n_fft: ${data.n_fft}
