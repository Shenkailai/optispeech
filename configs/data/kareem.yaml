defaults:
  - ljspeech
  - _self_

_target_: optispeech.dataset.TextWavDataModule
name: kareem
train_filelist_path: data/kareem/train.txt
valid_filelist_path: data/kareem/val.txt
batch_size: 64
num_workers: 8
text_processor:
  tokenizer:
    _target_: optispeech.vendor.arabic_tokenizer.ArabicTokenizer
    _partial_: true
  normalize_text: false
  add_bos_eos: false
  add_blank: false
  languages:
    - ar
feature_extractor:
  preemphasis_filter_coef: 0.6
  lowpass_freq: 7600
  highpass_freq: 75
  gain_db: 3
data_statistics:  # Computed for this dataset with the params of the above feature extractor
  pitch_min: 63.797268
  pitch_max: 469.431488
  pitch_mean: 138.681534
  pitch_std: 21.923206
  energy_min: 0.001012
  energy_max: 319.542877
  energy_mean: 56.18185
  energy_std: 42.876007
  mel_mean: -3.781075
  mel_std: 2.103789
