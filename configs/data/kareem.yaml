defaults:
  - ljspeech
  - _self_

_target_: optispeech.dataset.TextWavDataModule
name: kareem
train_filelist_path: data/kareem/train.txt
valid_filelist_path: data/kareem/val.txt
batch_size: 64
num_workers: 8
text_processor:
  tokenizer:
    _target_: optispeech.vendor.arabic_tokenizer.ArabicTokenizer
    _partial_: true
  normalize_text: false
  add_bos_eos: false
  add_blank: false
  languages:
    - ar
feature_extractor:
  preemphasis_filter_coef: 0.5
  lowpass_freq: 7600
  highpass_freq: 75
data_statistics:  # Computed for this dataset with the params of the above feature extractor
  pitch_min: 57.581985
  pitch_max: 469.425446
  pitch_mean: 138.69725
  pitch_std: 21.919909
  energy_min: 0.025891
  energy_max: 319.594147
  energy_mean: 56.18359
  energy_std: 42.875359
  mel_mean: -3.761109
  mel_std: 2.048969
