defaults:
  - ljspeech
  - _self_

_target_: optispeech.dataset.TextWavDataModule
name: kareem
train_filelist_path: data/kareem/train.txt
valid_filelist_path: data/kareem/val.txt
batch_size: 64
num_workers: 8
text_processor:
  tokenizer:
    _target_: optispeech.vendor.arabic_tokenizer.ArabicTokenizer
    _partial_: true
  normalize_text: false
  add_bos_eos: false
  add_blank: false
  languages:
    - ar
feature_extractor:
  sample_rate: 24000
  n_feats: 100
  f_min: 75
  f_max: 8000
  preemphasis_filter_coef: 0.6
  lowpass_freq: 8000
  highpass_freq: 100
data_statistics:  # Computed for this dataset with the params of the above feature extractor
  pitch_min: 64.059807
  pitch_max: 470.208069
  pitch_mean: 136.416382
  pitch_std: 21.479595
  energy_min: 0.022335
  energy_max: 354.485779
  energy_mean: 58.931084
  energy_std: 45.170712
  mel_mean: -3.773918
  mel_std: 2.062876
