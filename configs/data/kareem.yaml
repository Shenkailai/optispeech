defaults:
  - ljspeech
  - _self_

_target_: optispeech.dataset.TextWavDataModule
name: kareem
train_filelist_path: data/kareem/train.txt
valid_filelist_path: data/kareem/val.txt
batch_size: 64
num_workers: 8
text_processor:
  tokenizer:
    _target_: optispeech.vendor.arabic_tokenizer.ArabicTokenizer
    _partial_: true
  normalize_text: false
  add_bos_eos: false
  add_blank: false
  languages:
    - ar
feature_extractor:
  preemphasis_filter_coef: 0.6
  lowpass_freq: 7600
  highpass_freq: 75
  gain_db: 3
data_statistics:  # Computed for this dataset with the params of the above feature extractor
  pitch_min: 68.213005
  pitch_max: 551.940063
  pitch_mean: 139.014587
  pitch_std: 22.160194
  energy_min: 0.001012
  energy_max: 275.245819
  energy_mean: 44.998856
  energy_std: 36.338604
  mel_mean: -3.835635
  mel_std: 2.044688
